<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Signature Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --brand: #004a99; }
        body { font-family: 'Montserrat', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 450px; }
        label { font-size: 11px; font-weight: bold; color: #888; text-transform: uppercase; letter-spacing: 1px; display: block; margin-top: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0 0 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        #preview-container { padding: 20px; border: 1px solid #f0f0f0; border-radius: 6px; margin: 25px 0; background: #ffffff; }
        button { background: #333; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; width: 100%; font-size: 16px; font-weight: 600; font-family: 'Montserrat', sans-serif; transition: 0.2s; }
        button:hover { background: #000; }
        .success { background: #28a745 !important; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin-top:0;">Signature Builder</h2>
    
    <label>Full Name</label>
    <input type="text" id="name" placeholder="e.g. Jane Doe" oninput="update()">
    
    <label>Job Title</label>
    <input type="text" id="title" placeholder="e.g. Project Manager" oninput="update()">

    <div id="preview-container">
        <table id="sig-table" cellspacing="0" cellpadding="0" border="0" style="font-family: 'Montserrat', Arial, sans-serif; line-height: 1.4; color: #444444;">
            <tr>
                <td>
                    <div id="out-name" style="font-size: 12px; font-weight: 700; color: #444444; margin-bottom: 2px;">Full Name</div>
                    <div id="out-title" style="font-size: 12px; font-style: italic; font-weight: 400; color: #666666; margin-bottom: 12px;">Job Title</div>
                    <div style="padding-top: 2px;">
                        <img src="https://i.imgur.com/UMQfNpr.png" width="150" height="31" style="display: block; border: 0; width: 150px; height: 31px;" alt="Logo">
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <button id="copyBtn" onclick="copySig()">Copy for Gmail</button>
</div>

<script>
    function update() {
        document.getElementById('out-name').innerText = document.getElementById('name').value || "Full Name";
        document.getElementById('out-title').innerText = document.getElementById('title').value || "Job Title";
    }

    async function copySig() {
        const el = document.getElementById('sig-table');
        const btn = document.getElementById('copyBtn');
        try {
            const blobHtml = new Blob([el.outerHTML], { type: 'text/html' });
            const blobText = new Blob([el.innerText], { type: 'text/plain' });
            const data = [new ClipboardItem({ 'text/html': blobHtml, 'text/plain': blobText })];
            await navigator.clipboard.write(data);
            btn.innerText = "âœ… COPIED";
            btn.classList.add('success');
            setTimeout(() => { btn.innerText = "Copy for Gmail"; btn.classList.remove('success'); }, 2000);
        } catch (e) { alert("Error copying. Please use Chrome or Safari."); }
    }
</script>
</body>
</html>
